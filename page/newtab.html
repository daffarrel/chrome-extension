<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>New Tab</title>
<style>
body{
  text-align: center;
  background: rgba(0,0,0,.2);
  background-size: cover;
  background-repeat: no-repeat;
}

.container{
  width: 80%;
  color: white;
  margin: auto;
  margin-top: 15%;
}

h1{
  font-weight: lighter;
  text-transform: uppercase;
}

input[type=text]{
  width: 50%;
  outline: 0px;
  color: white;
  margin-top: 50px;
  padding: 10px 30px;
  font-size: 32px;
  font-family: monospace;
  text-align: center;
  border: 1px solid #ccc;
  background: rgba(0,0,0,.3);
}

#copyright{
  left: 50px;
  bottom: 50px;
  color: #fff;
  padding: 2px;
  position: absolute;
  background: #000;
  text-decoration: none;
}

#bg{
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
  filter: blur(10px);
  position: absolute;
}

</style>
</head>
<body>

  <div id="bg"></div>
  <div class="container" >
    
    <form action="https://www.google.com/search">
      <input name="q" type="text">
    </form>
    
  </div>

  <a id="copyright" href="" ></a>
  
</body>
<script type="text/javascript" src="newtab.js"></script>
</html>
