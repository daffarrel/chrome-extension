<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>New Tab</title>
<style>
body{
  padding: 10%;
  text-align: center;
}

h1{
  font-weight: lighter;
  text-transform: uppercase;
}

input[type=text]{
  width: 50%;
  outline: 0px;
  padding: 10px 30px;
  font-size: 32px;
  font-family: monospace;
  text-align: center;
  border-radius: 30px;
  border: 1px solid #ccc;
  
}
li{
  color: #fff;
  width: 20%;
  font-size: 150%;
  font-weight: lighter;
  padding: 30px;
  margin: 10px;
  overflow: hidden;
  display: inline-block;
  text-overflow: ellipsis;
  
  
  border-radius: 10px;
  background-color: #eee;
}
a{
  color: #fff;
  white-space: nowrap;
}
img{
  display: none;
}
</style>
</head>
<body>
  <h1>New Tab</h1>
  <form action="https://www.google.com/search">
    <input name="q" type="text">
  </form>
</body>
<script type="text/javascript" src="newtab.js"></script>
</html>
